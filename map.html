<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&family=M+PLUS+Rounded+1c&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <title> Memory Travel Map</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .map-grid {
      position: relative;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stage-box {
      width: 220px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: default;
    }
    .stage-box.unlocked {
      background: #42a5f5;
      color: white;
      cursor: pointer;
    }
    .stage-box.locked {
      background: #e0e0e0;
      color: #888;
      font-style: italic;
    }
    .stage-box.unlocked:hover {
      background: #1e88e5;
    }

    .special-stage-wrapper {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .special-stage {
      width: 240px;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      font-weight: bold;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 154, 158, 0.6);
      animation: glow 1.5s ease-in-out infinite alternate;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .special-stage:hover {
      transform: scale(1.05);
    }

    .special-stage.locked {
      opacity: 0.5;
      cursor: default;
      animation: none;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 154, 158, 0.7); }
      to { box-shadow: 0 0 20px rgba(255, 154, 158, 1); }
    }
  </style>
</head>

</html>
