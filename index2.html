<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MemoryTravel.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&family=M+PLUS+Rounded+1c&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />


  <style>

    * {
  font-family: 'Zen Maru Gothic', 'M PLUS Rounded 1c', sans-serif;
   font-weight: bold;
}

    
    body {
  font-family: 'Zen Maru Gothic', 'M PLUS Rounded 1c', sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #aee1f9, #ffffff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


    .game-frame {
      width: 800px;
      height: auto;
      background: #ffffffdd;
      border: 5px solid #f48fb1;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 40px;
      position: relative;
    }

    h1 {
      font-size: 36px;
      color: #ec407a; /* „Åã„Çè„ÅÑ„ÅÑ„Éî„É≥„ÇØ */
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.5);
    }

    p {
      font-size: 20px;
      color: #555;
    }

    button {
            font-family: 'Zen Maru Gothic', 'M PLUS Rounded 1c', sans-serif;
      font-size: 18px;
      padding: 10px 24px;
      margin: 15px 10px;
      background: linear-gradient(135deg, #f06292, #f48fb1);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .plane-img {
      width: 150px;
      position: absolute;
      top: -60px;
      right: -40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    #explanation {
            font-family: 'Zen Maru Gothic', 'M PLUS Rounded 1c', sans-serif;
      margin-top: 20px;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      background: #fff0f5;
      border: 2px dashed #f48fb1;
      border-radius: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="„Éë„ÉÉ.mp3" preload="auto"></audio>

  <div class="game-frame">
    <h1>‚úàÔ∏è MemoryTravel.com</h1>
    <p>Collect coins and see your memory!</p>
    <button onclick="location.href='game.html'">‚ñ∂ GameStart</button>
    <button onclick="document.getElementById('explanation').style.display='block'">üìñ Read this Fast</button>

    <div id="explanation">
      -In this game, you collect coins by answering quizzes correctly. it would be a good idea to take the memories as they are falling along the way.<br><br>
      - use WASD to move<br>
      ‚ú® Enjoy your flight! ‚ú®
    </div>

    <img class="plane-img" src="airplane_simple-300x198.png" alt="È£õË°åÊ©ü" />
  </div>


   <script>
    const clickSound = document.getElementById("clickSound");

    function playClickSound() {
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    }

    document.querySelector("button[onclick*='game.html']").addEventListener("click", playClickSound);
    document.querySelector("button[onclick*='explanation']").addEventListener("click", playClickSound);
  </script>
</body>
</html>
